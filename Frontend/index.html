<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <header>
    <a href="/" class="logo">groupie-tracker</a>
    <div class="search">
        <form action="/search">
            <datalist id="data">
              {{range .Locations}}
              <option value="{{.}}">{{.}}</option>
            {{end}}
            </datalist>
            <input type="search" name="searched" placeholder="search..." list="data" >ðŸŽ¸
        </form>
    </div>
   
    
    <div class="filterhandler">
      <input type="checkbox" name="" id="filter">
      <label for="">filters</label>
    </div>

  </header>

  <div class="filter-container">
    <form action="/filter" id="filterForm" method="post">
      <!-- Range Filter: Creation Date -->
      <label>Creation Date from:</label>
      <input type="number" name="creation_from" min="1900" max="2100" placeholder="Choose the year">
      <label>to:</label>
      <input type="number" name="creation_to" min="1900" max="2100" placeholder="Choose the year">
      <br>

      <!-- Range Filter: First Album Date -->
      <label>First Album Date from:</label>
      <input type="date" name="first_album_from">
      <label>to:</label>
      <input type="date" name="first_album_to">
      <br>

      <!-- Checkbox Filter: Number of Members -->
      <label>Number of Members:</label><br>
      <input type="checkbox" name="members" value="1"> 1
      <input type="checkbox" name="members" value="2"> 2
      <input type="checkbox" name="members" value="3"> 3
      <input type="checkbox" name="members" value="4"> 4
      <input type="checkbox" name="members" value="5"> 5
      <input type="checkbox" name="members" value="6"> More than 5
      <br>

      <!-- Select Filter: Locations -->
      <label for="location">Locations:</label><br>
      <select name="location" id="location">
        <option value=""></option>
        {{range .Locations}}
          <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>
      <br>

      <button type="submit">Apply Filters</button>
    </form>

  </div>

  <div class="cards-container">
    {{range .Artist}}
    <a href="/artist?id={{.ID}}" class="lien">
      <div class="card">
        <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
        <div class="card-info">
          <h3>{{.Name}}</h3>
          <p>Created in: {{.CreationDate}}</p>
        </div>
      </div>
    </a>
    {{end}}
  </div>

  </footer>
</body>

</html>
